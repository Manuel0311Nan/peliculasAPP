<div class="swiper-container swiper mySwiper swiper-initialized swiper-horizontal swiper-backface-hidden ">
  <div class="swiper-wrapper ">
    <div  *ngFor="let actor of cast"
    class="swiper-slide text-white text-center col-6 ">
    <img src="https://image.tmdb.org/t/p/w1280/{{ actor.profile_path }}"
    class="img-fluid rounded-2 "
    alt="{{actor.name}}">
  <p>{{actor.name}}</p>
  </div>
  </div>
</div>
