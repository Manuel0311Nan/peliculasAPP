<!-- Slider main container -->
<div class="swiper-container swiper mySwiper swiper-initialized swiper-horizontal swiper-backface-hidden">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
      <!-- Slides -->
      <div *ngFor="let movie of movies"class="swiper-slide "
          [ngStyle]="{
              'background-size': 'cover',
              'background-image': 'url(https://image.tmdb.org/t/p/w1280'+ movie.backdrop_path +')',
              'background-position': 'center'
          }">

          <div class="movie-description">
              <h3>{{ movie.title }}</h3>
              <p>
                  {{ movie.overview | slice:0:200 }}...
              </p>
          </div>

      </div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
  <div (click)="onSlideNext()" class="swiper-button-next"></div>
</div>
